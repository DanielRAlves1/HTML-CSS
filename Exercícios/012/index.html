<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Vídeos Hospedados Localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>
    <video width="500" poster="midia/thumbvideo.png" controls >
        <source src="midia/Video2.mp4" type="video/mp4">
        <source src="midia/Video.webm" type="video/webm">
        <source src="midia/video.ogv" type="video/ogg">
        <source src="midia/video.mp4" type="video/mp4">
    </video>

    <h1>Vídeos Hospedados Externamente</h1>
    <p>Esse vídeo, por exemplo, está hospedado no YT</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y?si=To6it_HSCdEwt_9Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
