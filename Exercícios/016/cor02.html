<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {  /* Configurações Globais das CSS */
            height: 100%;
        }

        body {
            background-image: linear-gradient(to bottom, white, rgb(228, 68, 68));
            background-attachment: fixed;
        }

        h1 {
            text-shadow: 1px 1px 1px #1900fc;  /* Adicionei essa linha por curiosidade. É um contorno */
        }


    </style>
</head>
<body>
    <h1>Testando Gradientes</h1>
</body>
</html>
